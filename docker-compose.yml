services:
  postgres:
    image: postgres:16-alpine
    container_name: autotrader-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autotrader
      POSTGRES_PASSWORD: autotrader_password
      POSTGRES_DB: autotrader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autotrader"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

